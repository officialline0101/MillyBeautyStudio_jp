<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>予約フォーム</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            margin: 0;
            padding-top: 20px; /* ページのトップに空白を作る */
        }
        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
            padding: 20px;
            box-sizing: border-box;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        input[type="text"], input[type="tel"], textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .visit-buttons, .symptoms, .length-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }
        .visit-buttons button, .symptoms button, .length-buttons button {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f7f7f7;
            cursor: pointer;
            box-sizing: border-box;
            text-align: center;
            white-space: nowrap;
        }
        .visit-buttons button.active, .symptoms button.active, .length-buttons button.active {
            background-color: #444;
            color: #fff;
        }
        .date-inputs input[type="datetime-local"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .submit-button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 4px;
            background-color: #ff4c4c;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>予約フォーム</h1>
        <label for="name">お名前</label>
        <input type="text" id="name" placeholder="お名前を入力してください">

        <label for="phone">お電話番号</label>
        <input type="tel" id="phone" placeholder="電話番号を入力してください">

        <label>希望メニュー</label>
        <div class="symptoms">
            <button type="button" onclick="selectSymptom(this)">１０本アート［150分11,500円］</button>
            <button type="button" onclick="selectSymptom(this)">【付け替えオフあり】<br>１０本アート［150分11,500円］</button>
            <button type="button" onclick="selectSymptom(this)">６本アート［120分10,000円］</button>
            <button type="button" onclick="selectSymptom(this)">【付け替えオフあり】<br>６本アート［150分10,000円］</button>
            <button type="button" onclick="selectSymptom(this)">４本アート［120分9,000円］</button>
            <button type="button" onclick="selectSymptom(this)">【付け替えオフあり】<br>４本アート［120分9,000円］</button>
            <button type="button" onclick="selectSymptom(this)">２本アート［90分8,000円］　　　　　　　　　　</button>
            <button type="button" onclick="selectSymptom(this)">【付け替えオフあり】<br>２本アート［120分8,000円］</button>
            <button type="button" onclick="selectSymptom(this)">【AIR GEL】<br>トリートメントグラデーション<br>［90分8,500円］</button>
            <button type="button" onclick="selectSymptom(this)">【付け替えオフあり】<br>”AIR GEL”トリートメントグラデーション［120分8,500円］</button>
            <button type="button" onclick="selectSymptom(this)">フレンチ［90分8,500円］</button>
            <button type="button" onclick="selectSymptom(this)">【付け替えオフあり】<br>フレンチ［120分8,500円］</button>
            <button type="button" onclick="selectSymptom(this)">カラーグラデーション［90分7,500円］</button>
            <button type="button" onclick="selectSymptom(this)">【付け替えオフあり】<br>カラーグラデーション［120分7,500円］</button>
            <button type="button" onclick="selectSymptom(this)">ワンカラー［90分6,500円］</button>
            <button type="button" onclick="selectSymptom(this)">【付け替えオフあり】<br>ワンカラー［90分6,500円］</button>
            <button type="button" onclick="selectSymptom(this)">【FOOT】ワンカラー/フットバス付き<br>［75分8,200円］</button>
            <button type="button" onclick="selectSymptom(this)">【付け替えオフあり】【FOOT】<br>ワンカラー/フットバス付き［90分8,200円］</button>
            <button type="button" onclick="selectSymptom(this)">【FOOT】親指２本アート/フットバス付き<br>［90分10,000円］</button>
            <button type="button" onclick="selectSymptom(this)">【付け替えオフあり】【FOOT】<br>親指２本アート/フットバス付き<br>［120分10,000円］</button>
            <button type="button" onclick="selectSymptom(this)">【FOOT】チュルチュルケア/フットバス付き<br>［60分5,500円］</button>
            <button type="button" onclick="selectSymptom(this)">【オフのみ】［60分3,500円］</button>
            <button type="button" onclick="selectSymptom(this)">お試しコース<br>REVIハーブピーリング【ダウンタイムなし】<br>［120分11,000円］</button>
            <button type="button" onclick="selectSymptom(this)">ベーシックコース<br>REVIハーブピーリング【ダウンタイムなし】<br>［90分13,000円］</button>
            <button type="button" onclick="selectSymptom(this)">ニキビケアコース<br>REVIハーブピーリング【ダウンタイムなし】<br>［90分20,000円］</button>
            <button type="button" onclick="selectSymptom(this)">毛穴・しみケアコース<br>REVIハーブピーリング【ダウンタイムなし】<br>［90分20,000円］</button>
            <button type="button" onclick="selectSymptom(this)">再生因子コース<br>REVIハーブピーリング【ダウンタイムなし】<br>［90分22,000円］</button>
            <button type="button" onclick="selectSymptom(this)">スペシャルコース<br>REVIハーブピーリング【ダウンタイムなし】<br>［90分44,000円］</button>
            <button type="button" onclick="selectSymptom(this)">ブライダルコース<br>REVIハーブピーリング【ダウンタイムなし】<br>［120分25,000円］</button>
            <button type="button" onclick="selectSymptom(this)">スペシャルブライダルコース<br>REVIハーブピーリング【ダウンタイムなし】<br>［120分45,000円］</button>
        </div>

        <label>ネイルオフ有/無の有無</label>
        <div class="visit-buttons">
            <button type="button" id="firstVisit" onclick="selectVisit(this)">あり</button>
            <button type="button" id="repeatVisit" onclick="selectVisit(this)">なし</button>
        </div>

        <label>長さ出し・リペアの有無(本数も記載）</label>
        <div class="length-buttons">
            <button type="button" id="firstLength" onclick="selectLength(this)">あり</button>
            <button type="button" id="repeatLength" onclick="selectLength(this)">なし</button>
        </div>

        <label for="nailNumber">本数</label>
        <textarea id="nailNumber" rows="4" placeholder="入力してください"></textarea>

        <label for="date1">第1希望日※必須<br>希望時間は30分単位でお願いします</label>
        <input type="datetime-local" id="date1">

        <label for="date2">第2希望日</label>
        <input type="datetime-local" id="date2">

        <label for="date3">第3希望日</label>
        <input type="datetime-local" id="date3">

        <label for="message">メッセージ（質問等お気軽にご記入ください）</label>
        <textarea id="message" rows="4" placeholder="メッセージを入力してください"></textarea>

        <button class="submit-button" onclick="submitForm()">予約を行う</button>
    </div>

    <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    <script>
        let visitCount = '';
        let selectedSymptom = '';
        let lengthCount = '';

        // LIFF初期化
        document.addEventListener('DOMContentLoaded', function() {
            liff.init({
                liffId: '2005609368-wMOzAx5A' // ここにあなたのLIFF IDを入力
            }).then(() => {
                // LIFF初期化成功時の処理
                console.log('LIFF初期化成功');
            }).catch((err) => {
                // LIFF初期化失敗時の処理
                console.error('LIFF初期化失敗', err);
            });
        });

        function selectVisit(element) {
            document.getElementById('firstVisit').classList.remove('active');
            document.getElementById('repeatVisit').classList.remove('active');
            element.classList.add('active');
            visitCount = element.innerText;
        }

        function selectLength(element) {
            document.getElementById('firstLength').classList.remove('active');
            document.getElementById('repeatLength').classList.remove('active');
            element.classList.add('active');
            lengthCount = element.innerText;
        }

        function selectSymptom(element) {
            const allSymptoms = document.querySelectorAll('.symptoms button');
            allSymptoms.forEach(symptom => {
                symptom.classList.remove('active');
            });
            element.classList.add('active');
            selectedSymptom = element.innerText;
        }

        function submitForm() {
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const date1 = formatDate(document.getElementById('date1').value);
            const date2 = formatDate(document.getElementById('date2').value);
            const date3 = formatDate(document.getElementById('date3').value);
            const message = document.getElementById('message').value;
            const nailNumber = document.getElementById('nailNumber').value;

            const formData = {
                name,
                phone,
                visitCount,
                selectedSymptom,
                lengthCount,
                dates: [date1, date2, date3],
                nailNumber,
                message
            };

            // LINEトークにメッセージを送信
            liff.sendMessages([{
                type: 'text',
                text: `【予約フォーム】\nお名前：${formData.name}\nお電話番号：${formData.phone}\n希望メニュー：${formData.selectedSymptom}\nネイルオフ有/無の有無：${formData.visitCount}\n長さ出し・リペアの有無(本数も記載）：${formData.lengthCount}\n本数：${formData.nailNumber}\n希望日時：\n ${formData.dates[0]}\n${formData.dates[1]}\n${formData.dates[2]}\nメッセージ：${formData.message}`
            }]).then(() => {
                alert('当日キャンセルは無いようにお願いいたします。キャンセル料発生いたします。');
                // LIFFウィンドウを閉じる
                liff.closeWindow();
            }).catch((err) => {
                // 失敗時の処理（エラーメッセージを表示しない）
                console.error('メッセージの送信に失敗しました', err);
            });
        }

        function formatDate(datetime) {
            if (!datetime) return '';
            const date = new Date(datetime);
            const year = date.getFullYear();
            const month = ('0' + (date.getMonth() + 1)).slice(-2);
            const day = ('0' + date.getDate()).slice(-2);
            const hours = ('0' + date.getHours()).slice(-2);
            const minutes = ('0' + date.getMinutes()).slice(-2);
            return `${year}年${month}月${day}日 ${hours}:${minutes}`;
        }
    </script>
</body>
</html>
